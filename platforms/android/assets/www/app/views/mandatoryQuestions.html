<section class="row center-align" style="width:100%;">		
    <article class="col s12">		
        <article class="card red darken-3 col s12">				
		  <div class="card-content white-text">
            <p>PUNTOS OBLIGATORIOS</p>
            <small class="white-text">REQUIEREN DE SU ATENCIÓN PARA FINALIZAR</small>
          </div>
		</article>
	</article>
</section>
		
<main style="margin-top:-30px;">
    <section class="row col s12">
        <ul class="collection with-header">				
            <li class="collection-item" ng-repeat="mandatoryQuestion in mandatoryQuestions">
			    <div>
				 {{ mandatoryQuestion.title }}
                    <div class="secondary-content">
                       <a href="#/Audit/{{vm.routeParams.auditId}}/Channel/{{vm.routeParams.channelId}}/Pdv/{{vm.routeParams.pdvId}}/Seller/{{vm.routeParams.sellerId}}/{{mandatoryQuestion.slug}}">
                            <i class="material-icons green-text">keyboard_arrow_right</i>
					   </a>
					</div>
				</div>
			</li>
        </ul>
	</section>
			
    <section class="row center-align" style="width:100%;">		
	   <article class="col s12">
	       <article class="card blue-grey darken-1 col s12">					
		      <div class="card-content white-text">
                <p>PUNTOS RECOMENDADOS</p>
				<small class="grey-text">SOLICITAMOS SU ATENCIÓN DE SER POSIBLE ANTES DE FINALIZAR</small>
			  </div>
			</article>
		</article>
	</section>
			
    <section class="row col s12">
        <ul class="collection with-header">								
		  <li class="collection-item" ng-repeat="suggestedQuestion in suggestedQuestions">
		      <div>
				 {{ suggestedQuestion.title }}
                <div class="secondary-content">
                    <a href="#/Audit/{{vm.routeParams.auditId}}/Channel/{{vm.routeParams.channelId}}/Pdv/{{vm.routeParams.pdvId}}/Seller/{{vm.routeParams.sellerId}}/{{suggestedQuestion.slug}}">
                        <i class="material-icons green-text">keyboard_arrow_right</i>
                    </a>
                </div>
			  </div>
		  </li>
		</ul>
		<p class="center-align">
            <a ng-href="#" ng-click="vm.closeSurvey()" class="waves-effect waves-light btn" ng-show="mandatoryQuestions.length === 0">CONTINUAR DE TODOS MODOS</a>
        </p>
	</section>
</main>
