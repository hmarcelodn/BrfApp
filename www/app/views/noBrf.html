<section class="row center-align" style="width:100%;">		
	<article class="col s12">			
		<article class="card blue-grey darken-1 col s12">				
			<div class="card-content white-text">
				<p>ACÁ NO HAY BRF</p>
			</div>					
		</article>			
	</article>		
</section>
		
<main style="margin-top:-30px;">		  
	<section class="row col s12">			
		<article class="col s12">
			<article class="card col s12">
				<h5 style="font-size:18px;">Declarar "Acá no hay BRF"</h5>						
					<form action="#">						
						<p>
							<div class="switch">
								<label>
								  No Declarar
								  <input type="checkbox" 
								  		 ng-model="noBrfStatus"
								  		 ng-change="noBrfChanged()">

									  Declarar No Hay BRF
								</label>
							</div>
						 </p>						 
					</form>
						 
					<hr class="division" ng-show="!noBrfStatus">						 
					<p ng-show="!noBrfStatus">En este momento no está declarada la situación "Acá no hay BRF"</p>						
			</article>
		</article>				
	</section>		
</main>
