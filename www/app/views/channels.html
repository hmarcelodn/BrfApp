<section class="row center-align" style="width:100%;">
	<article class="col s12">		
		<article class="card blue-grey darken-1 col s12">			
			<div class="card-content white-text">
				<p>SELECCIONE UN CANAL</p>
			</div>					
		</article>			
	</article>
</section>
		
<main style="margin-top:-30px;">		  
	<section class="row col s12">			
		<ul class="collection with-header">				
			<li class="collection-item" ng-repeat="channel in vm.channels">						
				<a ng-href="#/Audit/{{vm.auditId}}/Channel/{{channel.id}}/Pdv">
					{{channel.name}}
					<div class="secondary-content">
						<i class="material-icons">chevron_right</i>
					</div>
				</a>						
			</li>									
		</ul>
	</article>
    <p class="center-align">
        <a class="waves-effect waves-light btn" ng-show="vm.lastChannelId !== undefined" ng-href="#/Audit/{{vm.auditId}}/Channel/{{vm.lastChannelId}}/Pdv">EMPLEAR ULTIMO</a>
	</p>
</main>
